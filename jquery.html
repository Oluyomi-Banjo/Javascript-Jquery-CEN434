<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <style>
        .hidden {
            display: none;
        }
    </style>

</head>
<body>
    <div class="circle">
        <p id="stuff" class="hidden">What's gooood Nigggaa</p>
    </div>
    <button id="clicker" style="height: 100%; background-color: pink;">Click Nigga</button>
</body>

<script>

    const browser = $(window);

    browser.ready(() => {
        $('#clicker').click(() => {
            $("#stuff").removeClass("hidden");
        })
    })

</script>
</html>
